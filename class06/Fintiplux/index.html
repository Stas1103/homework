<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borderland</title>
</head>

<body>
  <form align="center">
    <label>
      Ваше имя и фамилия:
      <input type="text" required />
    </label></br>
    <hr width="40%">
    <hr width="35%">
    <hr width="30%">
    <label>
      Введите логин на сайте</br>
      (на английском):
      <input type="text" placeholder="neo">
      <hr width="40%">
      <hr width="35%">
      <hr width="30%">
    </label></br>
    <label>
      Кто вы:
      <input name="radio1" type="radio" value="radio1" /> М
      <input name="radio1" type="radio" value="radio1" /> Ж
      <hr width="40%">
      <hr width="35%">
      <hr width="30%">
    </label></br>
    <label>
      Выберите вашу дату рождения:
      <input type="date" /></br>
    </label>
    <label>
      Email:
      <input type="email" required />
    </label></br>
    <label>
      WebSite(url):
      <input type="text" placeholder="https:website.com" required /></br>
      <hr width="40%">
      <hr width="35%">
      <hr width="30%">
    </label>
    <label>
      Кредитная карта:
      <input type="tel" />
    </label></br>
    <hr width="40%">
    <hr width="35%">
    <hr width="30%">
    <label>
      Телефон:
      <input type="tel" />
    </label></br>
    <hr width="40%">
    <hr width="35%">
    <hr width="30%">
    <label>
      Сообщение</br>
      <textarea name="text" cols="30" rows="6"></textarea>
    </label></br>
    <hr width="40%">
    <hr width="35%">
    <hr width="30%">
    <input type="submit" value="Отправить" />
  </form>
</body>

</html>
