<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    
        .sprite-container {
    display: flex;
    height: 100vh;
    align-items: center;
}

.sprite-img {
    height: 135px;
    width: 66px;
    background: url(sheet.jpg);
    animation: play 0.6s steps(6) infinite alternate;
    position:absolute;
    left:45%;
}

@keyframes play {

    100%{
    background-position: 100% ;
    }
}
    </style>
</head>
<body>
    <div class="sprite-container">
        <div class="sprite-img"></div>
    </div>   
</body>
</html>
